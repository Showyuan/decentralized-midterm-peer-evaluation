<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功 - 區塊鏈導論</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
            padding: 50px 40px;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .message {
            color: #666;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            text-align: left;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .info-box p {
            margin-bottom: 10px;
            color: #333;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>評分提交成功！</h1>
        <p class="message">
            感謝您完成期中考互評！<br>
            您的評分已經成功送出並儲存。
        </p>
        
        <div class="info-box">
            <p><strong>✅ 提交完成</strong></p>
            <p>• 您的評分已安全儲存</p>
            <p>• 所有評分將用於 Vancouver 演算法處理</p>
            <p>• 評分結果將在統計後公布</p>
            <p>• 如有問題請聯繫助教</p>
        </div>
        
        <a href="{{ server_url }}" class="btn">返回首頁</a>
    </div>
</body>
</html>
